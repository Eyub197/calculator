<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calculator">
        <div class="display">
            <div class="operation"></div>
            <div class="result"></div>
        </div>
        <div class="body">
            <button>clear</button>
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <div class="operations">
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>/</button>
                <button>=</button>
            </div>
        </div>
    </main>
    <script type="module" src="app.js"></script>
</body>
</html>
